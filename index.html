<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans|Poppins:400,700&display=swap" rel="stylesheet">
  <script src="https://use.fontawesome.com/releases/v5.8.2/js/all.js"></script>
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
<div class="container">
  <header>
    <div><img src="images/logo.svg" class="logo"></div>
  </header>

<div class="row">
  <div class="col col-lg-6"><img src="images/illustration-mockups.svg" class="img-size"></div>
  <div class="col col-lg-6">
    <h1>Build The Community Your Fans Will Love</h1>

    <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
    Create connections with your users as you engage in genuine discussion.</p>

    <button>Register</button>
  </div>
</div>

<div class="sns">
    <a><i class="fab fa-facebook-f"></i>
    <a><i class="fab fa-twitter"></i></i>
    <a><i class="fab fa-instagram"></i>
</div>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">SHU.M</a>.
    </p>
  </footer>
</div>
</body>
</html>
